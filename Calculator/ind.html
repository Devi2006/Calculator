<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="indjs.css">
</head>
<body>
  <div class="container">
    <div class="div1"><span id="display"></span></div>
    <div class="div2">
      <div class="A1">C</div>
      <div class="A2">+/-</div>
      <div class="A3">%</div>
      <div class="A4">รท</div>
    </div>
    <div class="div2">
      <div class="B1">7</div>
      <div class="B2">8</div>
      <div class="B3">9</div>
      <div class="B4">x</div>
    </div>
    <div class="div2">
      <div class="C1">4</div>
      <div class="C2">5</div>
      <div class="C3">6</div>
      <div class="C4">-</div>
    </div>
    <div class="div2">
      <div class="D1">1</div>
      <div class="D2">2</div>
      <div class="D3">3</div>
      <div class="D4">+</div>
    </div>
    <div class="div2">
      <div class="E1">0</div>
      <div class="E2"></div>
      <div class="E3">.</div>
      <div class="E4">=</div>
    </div>
  </div>
  <script src="js1.js"></script>
</body>
</html>
